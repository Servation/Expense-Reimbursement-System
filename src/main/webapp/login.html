<nav class="navbar navbar-expand-md navbar-dark bg-dark">

        <a class="navbar-brand" href="#">Project 1</a>
        <button class="navbar-toggler md-3" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

<div class="container-md text-center">
    <form action="login" method="post" class="form-signin"
          style="display: flex; flex-direction:column; max-width:330px; margin: 0 auto;">
        <h1 class="h3 mb-3 font-weight-normal" style="margin-top:20px;">Please sign in</h1>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control md-3" placeholder="Username" name="username" required=""
               autofocus="" style="margin-top:10px">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control md-3" placeholder="Password" name="password"
               required style="margin-top:10px">
        <button class="btn btn-lg btn-primary btn-block md-3" type="submit" style="margin-top:10px">Sign in</button>
        <a href="reset.html" class='text-warning'>Reset Password</a>
    </form>
</div>
