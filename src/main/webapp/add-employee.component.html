<div class="container mt-2">
    <form action="add-employee" method="post">
        <div class="form-row">
            <div class="col-sm mb-2">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="John" name="first"
                       required>
            </div>
            <div class="col-sm mb-2">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Doe" name="last"
                       required>
            </div>
            <div class="col-sm mb-2">
                <label for="iDNumber">ID</label>
                <input type="number" class="form-control" id="iDNumber" placeholder="12345" name="id"
                       aria-describedby="inputGroupPrepend2" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-sm mb-2">
                <label for="Email">Email</label>
                <input type="text" class="form-control" id="Email" placeholder="A@Email.com" name="email" required>
            </div>
            <div class="col-sm mb-2">
                <label for="Username">Username</label>
                <input type="text" class="form-control" id="Username" placeholder="Username" name="username" required>
            </div>
            <div class="col-sm mb-2">
                <label for="Password">Password</label>
                <input type="text" class="form-control" id="Password" placeholder="Password" name="password" required>
            </div>

        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="employee" name="employee">
                <label class="form-check-label" for="employee">
                    Is an employee?
                </label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>
